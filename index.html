<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <link rel="icon" href="data:,">
    <title>Neighborhood Map</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="row ">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <a href="#" class="navbar-brand">University Locations</a>
                </div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="collapse-navbar" class="collapse navbar-collapse ">
                <ul class="nav nav-pills nav-stacked">
                    <li class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input id="inputFilter" type="text" class="form-control" data-bind="textInput: iptVal" placeholder="University's Name">
                                <span class="input-group-btn">
                                  <button class="btn btn-default" type="button" data-bind="click: function() { filter('Tianjin University') }"><span class="glyphicon glyphicon-filter"></span>Filter</button>
                                </span>
                            </div>
                            <!-- /input-group -->
                        </div>
                        <!-- /.col-lg-6 -->
                    </li>
                    <!-- ko foreach: filtedUniversities -->
                    <li>
                        <a href="#" data-bind="click: $parent.autoCompleteAndGetInfo, text: $data.title"></a>
                    </li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Google Map -->
    <div id="map"></div>
    <script src="js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Epm4Dc9D939EtOux_OddrVhXuNidMf4&callback=initMap" onerror="mapErrorHandler()"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
